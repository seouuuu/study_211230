<style type="text/css">
	*{
		margin: 0px;
		padding: 0px;
	}
	
	.animation_canvas{
		overflow: hidden;
		position: relative;
		width: 600px;
		height: 400px;
	}
	
	.slider_panel{
		width: 3000px;
		position: relative;
	}
	
	.slider_image{
		width: 600px;
		height: 400px;
		float: left;
	}
	
	.slider_text_panel{
		position: absolute;
		top: 200px;
		left: 50px;
	}
	
	.slider_text{
		position: absolute;
		width: 250px;
		height: 150px;
	}
	
	.control_panel{
		position: absolute;
		top: 380px;
		left: 270px;
		height: 13px;
		overflow: hidden;
	}
	
	.control_button{
		width: 12px;
		height: 46px;
		position: relative;
		float: left;
		cursor: pointer;
		background: url("point_button.png");
	}
	
	.control_button:hover{
		top: -16px;
	}
	
	.control_button:active{
		top: -31px;
	}
	
	.active{
		top: -31px;
	}
	
</style>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script type="text/javascript">
	$(function() {
		function moveSlider(index) {
			//console.log(index+"번째 이미지와 텍스트를 출력합니다.");
			let willMoveLeft = -(index * 600);
			$(".slider_panel").animate({left:willMoveLeft},2000);
			
			$(".control_button[data-index="+index+"]").addClass("active");
			$(".control_button[data-index!="+index+"]").removeClass("active");
			
			$(".slider_text[data-index="+index+"]").show().animate({left:0},2000);
			$(".slider_text[data-index!="+index+"]").hide().animate({left:-300},2000);
		};
		
		$(".slider_text").css("left",-300);
		$(".slider_text").each(function(index) {
			$(this).attr("data-index",index);
		});
		$(".control_button").each(function(index) {
			$(this).attr("data-index",index);
		});
		$(".control_button").click(function() {
			let index = $(this).attr("data-index");
			moveSlider(index);
		});
		
		let n = Math.round(Math.random()*4);
		moveSlider(n);
	});
</script>
