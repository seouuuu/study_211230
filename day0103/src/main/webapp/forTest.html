<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	function pro() {
		let data = "";
		for(let i=0;i<5;i++){
			data += "안녕<br>";
		}
		document.getElementById("result").innerHTML=data;
	}
</script>
</head>
<body>
<button onclick="pro()">확인</button>
<hr>
<div id="result"></div>
</body>
</html>
