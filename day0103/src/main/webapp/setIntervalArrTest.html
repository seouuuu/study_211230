<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	let arr =["ball1.jpg","ball2.jpg","ball3.jpg","ball4.jpg","ball5.jpg"];
	window.onload = function(){
		let i=0;
		setInterval(function(){
			fname = arr[i];
			document.getElementById("ball").src = fname;
			i++;
			if(i==5){
				i=0;
			}
		},1000);
	}
</script>
</head>
<body>
<img id="ball" src="">
</body>
</html>
