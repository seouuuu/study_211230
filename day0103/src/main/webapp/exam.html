<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	function pro() {
		n=Number(document.getElementById("num").value);
		let arr = ["영","일","이","삼","사","오","육","칠","팔","구"];
		let arr2 = ["","일","이","삼","사","오","육","칠","팔","구"];
		if(n<10){
			result = arr[n];
		}else{
			result = arr2[(n-n%10)/10] +"십"+ arr[n%10];	
		}
		document.getElementById("result").innerHTML = result;
	}
</script>
</head>
<body>
수: <input type="text" id="num">
<button onclick="pro()">변환</button><br>
<span id="result"></span>
</body>
</html>
