<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	function pro() {
		if(isNaN(document.getElementById("num").value)){
			alert("숫자를 입력하세요");
		}else{
			var num = Number(document.getElementById("num").value);
			if(num % 2 ==0){
				document.getElementById("result").innerHTML = "짝수";
			}else{
				document.getElementById("result").innerHTML = "홀수";
			}
		}
	}
</script>
</head>
<body>
	<h2>짝수 홀수 판별</h2>
	<hr>
	수를 입력하세요: <input type="text" id="num">
	<button onclick="pro()">확인</button><br>
	결과: <span id ="result"></span>
</body>
</html>
