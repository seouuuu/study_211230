<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	function pro() {
		a = Number(document.getElementById("num1").value);
		b = Number(document.getElementById("num2").value);
		result = (a>=b)?a:b;
		document.getElementById("result").innerHTML = result;
	}
</script>
</head>
<body>
수1 : <input type="text" id="num1"><br>
수2 : <input type="text" id="num2"><br>
<button onclick="pro()">확인</button><br>
<span id="result"></span>
</body>
</html>
