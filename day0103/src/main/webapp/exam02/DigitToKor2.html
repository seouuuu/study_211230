<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	function pro() {
		let arr = ["영","일","이","삼","사","오","육","칠","팔","구"];
		let num = Number(document.getElementById("num").value);
		console.log(num);
		let result = arr[num];
		document.getElementById("result").innerHTML = result;
	}
</script>
</head>
<body>
수 : <input type="text" id="num"><br>
<button onclick="pro()">변환</button><br>
<span id="result"></span>
</body>
</html>
