<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	window.onload = function (){
		let hours = (new Date()).getHours();
		let fname = "sun.png";
		if(hours>=17){
			fname="moon.png";
		}
		document.getElementById("result").src = fname;
	}
</script>
</head>
<body>
	<img src="" id="result">
</body>
</html>
