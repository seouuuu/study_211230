<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	window.onload = function(){
		let today = new Date();
		let hours = today.getHours();
		if(hours<12){
			result = "오전";
		}else{
			result = "오후";
		}
		document.getElementById("result").innerHTML = `${result}입니다.`;
	}

</script>
</head>
<body>

결과: <span id="result"></span>
</body>
</html>
