<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script type="text/javascript">
	$(function () {
		$("img").attr("width",100);
		$("img").attr("height",100);
		//선택자가 배열일 때 모두 변경 됨
		
		let height = $("img").attr("height");
		alert(height);
	});
</script>
</head>
<body>
	<img src="ball1.jpg" width="100" height="100"><br>
	<img src="cloth1.jpg" width="50" height="50"><br>
	<img src="shoe1.jpg" width="200" height="200"><br>
</body>
</html>
