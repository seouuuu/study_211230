<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script type="text/javascript">
	$(function() {
		let data = [{name:"홍길동",addr:"서울"},{name:"이순신",addr:"전주"},{name:"유관순",addr:"제주"}];
		$("div").each(function(i,item) {
			let h1 = $("<h1></h1>").html(data[i].name);
			let h2 = $("<h2></h2>").html(data[i].addr);
			$(this).append(h1,h2);
		})
	});
</script>
</head>
<body>
	<div></div>
	<div></div>
	<div></div>
</body>
</html>
