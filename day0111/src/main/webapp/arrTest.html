<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	.high_light{
		background: yellow;
	}
</style>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script type="text/javascript">
	$(function() {
		$("h1").addClass("high_light");
	});
</script>
</head>
<body>
	<h1>홍길동</h1>
	<h1>유관순</h1>
	<h1>김유신</h1>
	<h1>이순신</h1>
	<h1>강감찬</h1>
</body>
</html>
