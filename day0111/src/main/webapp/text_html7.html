<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script type="text/javascript">
	$(function() {
		let data = ["홍길동","이순신","유관순"];
		/*
		$("div").html(function(i){
			//return "<h1>"+data[i]+"</h1>";
			return `<h1>${data[i]}</h1>`;
		});
		*/
		
		/*
		$("div").each(function(index,item){
			$(this).html(`<h1>${data[index]}</h1>`);
		});
		*/
		
		let div = $("div");
		$.each(data,function(index,item){
			$(div[index]).html(`<h1>${item}</h1>`);
		});
	});
</script>
</head>
<body>
	<div></div>
	<div></div>
	<div></div>
</body>
</html>
