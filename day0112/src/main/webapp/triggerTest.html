<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script type="text/javascript">
	$(function() {
		$("h1").click(function() {
			$(this).html($(this).html()+"*");
		});
		
		setInterval(function() {
			$("h1").last().trigger("click");
		},1000);
	});
</script>
</head>
<body>
	<h1>홍길동</h1>
	<h1>이순신</h1>
</body>
</html>
