<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script type="text/javascript">
	$(function() {
		$("#btnAdd").click(function(){
			let data = $("#f").serializeArray();
			$.post("Customer",data,function(){
				
			});
		});
		
		$("#btnRead").click(function() {
			$("tbody").empty();
			$.get("Customer",function(arr){
				$.each(arr,function(){
					let td1 = $("<td></td>").html(this.custid);
					let td2 = $("<td></td>").html(this.name);
					let td3 = $("<td></td>").html(this.address);
					let td4 = $("<td></td>").html(this.phone);
					let tr = $("<tr></tr>").append(td1,td2,td3,td4);
					$("tbody").append(tr);
				});
			});
		});
	});
</script>
</head>
<body>	
	<form id="f">
	고객번호 : <input type="text" id="custid" name="custid"><br>
	고객이름 : <input type="text" id="name" name="name"><br>
	고객주소 : <input type="text" id="address" name="address"><br>
	고객전화 : <input type="text" id="phone" name="phone"><br>
	</form>
	<button id="btnAdd">등록</button>
	<button id="btnRead">목록</button>
	<hr>
	<table border="1" width="80%">
		<thead>
			<tr>
				<th>고객번호</th>
				<th>이름</th>
				<th>주소</th>
				<th>전화</th>
			</tr>
		</thead>
		<tbody></tbody>
	</table>
</body>
</html>
