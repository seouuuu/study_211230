<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script type="text/javascript">
	$(function() {
		$("button").click(function(){
			$.ajax({
				url:"CustomerXML",
				success:function(xmlDOC){
					let list = $(xmlDOC).find("customer");
					$.each(list,function(){
						let custid = $(this).find("custid").text(); 
						let name = $(this).find("name").text(); 
						let address = $(this).find("address").text(); 
						let phone = $(this).find("phone").text();
						let tr = $("<tr></tr>");
						$(tr).append($("<td></td>").html(custid));
						$(tr).append($("<td></td>").html(name));
						$(tr).append($("<td></td>").html(address));
						$(tr).append($("<td></td>").html(phone));
						
						$("tbody").append(tr);
					});
				}
			})
		});
	});
</script>
</head>
<body>
	<button>고객 목록 확인</button>
    <hr>
    <table border="1" width="80%">
        <thead>
        <tr>
            <th>고객번호</th>
            <th>이름</th>
            <th>주소</th>
            <th>전화번호</th>
        </tr>
        </thead>
        <tbody></tbody>
    </table>
</body>
</html>
