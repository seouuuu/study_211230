<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script type="text/javascript">
	$(function () {
		$("#btn").click(function () {
			let input = $("input");
			let str = $(input[0]).val();
			$(input[1]).val(str);
		});
	});
</script>
</head>
<body>
	<input type="text">
	<button id="btn">복사하기</button>
	<input type="text">
</body>
</html>
