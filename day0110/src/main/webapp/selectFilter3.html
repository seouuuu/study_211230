<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script type="text/javascript">
	$(function () {
		let arr_team = ["일찍끝내조","B4","취업을자바조"];
		let team1 = ["김수연","박지예","유하림","임하연"];
		let team2 = ["최현호","김지현","윤서우","정자영"];
		let team3 = ["윤태인","김시아","노유나","박성미","임상진"];
		
		//배열만큼 반복 실행하여 동적으로 option 태그 생성하여 추가
		$.each(arr_team,function(index,item){
			let option = $("<option></option>").html(item);
			$("#team_list").append(option);
		});
		
		$("#team_list").change(function () {
			let team_name = $("#team_list > option:selected").val();
			
			$("#name_list").empty();
			//사람이름이 출력되는 select 태그안에 있는 option들을 모두 삭제
			
			if(team_name=="일찍끝내조"){
				$.each(team1,function(index,item){
					$("#name_list").append($("<option></option>").html(item));
				});
			}else if(team_name=="B4"){
				$.each(team2,function(index,item){
					$("#name_list").append($("<option></option>").html(item));
				});
			}else if(team_name=="취업을자바조"){
				$.each(team3,function(index,item){
					$("#name_list").append($("<option></option>").html(item));
				});
			}
		});
	});
</script>
</head>
<body>
	<select id="team_list"></select>
	<select id="name_list"></select>
</body>
</html>
