<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script type="text/javascript">
	$(function () {
		$("#btn").click(function () {
			$("h1,p").css("color","orange");
		});
	});
</script>
</head>
<body>
	<h1>홍길동</h1>
	<h2>20</h2>
	<p>서울시 마포구 서교동</p>
	<hr>
	<button id="btn">이름과 주소 선택</button>
</body>
</html>
