<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script type="text/javascript">
	$(function () {
		$("#btnName").click(function () {
			$("h1").css("color","orange");
			/*
				$("h1")은 h1태그를 모두 선택
				이것의 결과는 배열
				자바스크립트로 하려면 반복문을 이용하여 하나씩 css를 설정해야 하지만
				jquery를 이용하면 한꺼번에 설정 가능
			*/
		});
	})
</script>
</head>
<body>
	<h1>홍길동</h1>
	<h2>20</h2>
	
	<h1>유관순</h1>
	<h2>30</h2>
	
	<h1>이순신</h1>
	<h2>40</h2>
	
	<hr>
	<button id="btnName">이름 선택</button>
</body>
</html>
