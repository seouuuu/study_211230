<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script type="text/javascript">
	$(function () {
		$("tr:eq(0)").css({
			background:"black",
			color:"white"});
		
		$("td:nth-child(3n+1)").css("background","red");		//이름
		$("td:nth-child(3n+2)").css("background","pink");		//혈액형
		$("td:nth-child(3n)").css("background","green");		//지역
		
		//n의 값은 0부터 1씩 증가된 값이 차례로 대입
		//요소의 인덱스는 1부터 시작
	});
</script>
</head>
<body>
	<table>
		<tr>
			<th>이름</th>
			<th>혈액형</th>
			<th>지역</th>
		</tr>
		
		<tr>
			<td>홍길동</td>
			<td>AB형</td>
			<td>서울 송파구</td>
		</tr>
		
		<tr>
			<td>이순신</td>
			<td>B형</td>
			<td>서울 용산구</td>
		</tr>
		
		<tr>
			<td>강감찬</td>
			<td>O형</td>
			<td>서울 마포구</td>
		</tr>
		
		<tr>
			<td>유관순</td>
			<td>A형</td>
			<td>서울 강서구</td>
		</tr>
		
		<tr>
			<td>강민수</td>
			<td>AB형</td>
			<td>미국 메사추세츠</td>
		</tr>
	</table>
</body>
</html>
