<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script type="text/javascript">
	$(function () {
		$("#btnChildren").click(function () {
			$("li > span").css("color","orange");
			//li태그의 아들 중 span 태그 선택
		});
		
		$("#btnDecendants").click(function () {
			$("li span").css("color","orange");
			//li태그의 후손들 중 span 선택
		});
		
		$("#btnReset").click(function () {
			$("li span").css("color","black");
		});
	});
</script>
</head>
<body>
	<ul>
		<li>홍길동<br>
			<span>20</span><br>
			<div>
				<span>서울시 마포구 서교동</span>
			</div>
		</li>
	</ul>
	<hr>
	<span>010-1111-1111</span>
	<hr>
	
	<button id="btnChildren">li의 아들 중 span 선택</button>
	<button id="btnDecendants">li의 후손 중 span 선택</button>
	<button id="btnReset">초기화</button>
</body>
</html>
